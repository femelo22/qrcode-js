<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processando Pagamento</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .processing-container {
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .processing-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="processing-container">
    <h2 id="status-message">Processando Solicitação...</h2>
    <div class="spinner"></div>
    <p id="message">Aguarde enquanto processamos sua solicitação.</p>
  </div>

  <script>
    // Após 3 segundos, altera o texto e a mensagem
    setTimeout(() => {
      document.getElementById('status-message').innerText = 'Pagamento Confirmando ✅';
      document.getElementsByClassName('spinner')[0].style.display = 'none';
      document.getElementById('message').style.display = 'none';
    }, 3000); // 3000 milissegundos = 3 segundos
  </script>

</body>

</html>
